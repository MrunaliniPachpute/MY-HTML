    <input type="radio" name="gender" value="Other" id="O"><br><hr>

    <p>Choose your fav fruit:
      <label for="A">Apple : </label>

      <input type="checkbox" id="B" name="fruit" value="Banana">
      <label for="C">Cherry : </label>
      <input type="checkbox" id="C" name="fruit" value="Cherry">
    </p><hr>

    <p>

        <option value="React"> React </option>

    <textarea name="story" id="story" cols="20" rows="4">
      Please write a story
    </textarea>

    <hr>
    <!--I FRAME-->

    <label for="Name">Name: </label>

    DATE : <input type="date" ><br><hr>
    FILE : <input type="file"><br><hr>

    <input type="submit">
